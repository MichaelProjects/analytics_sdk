name: test_analytics_api_flutter

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ dev, master ]

jobs:
  test:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.5.1'


      - name: get packages
        run: flutter pub get
        working-directory: opensight_analytics

      - name: run tests
        run: flutter test --coverage
        working-directory: opensight_analytics
  
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.5.1'

      - name: build apk
        run: flutter build apk
        working-directory: opensight_analytics
  
  code_coverage:  
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./opensight_analytics/coverage/
          flags: test_analytic_flutter


  deploy:
    
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.5.1'

      - name: Verify package version and Changelog.md were updated
        uses: tj-actions/verify-changed-files@v5.5
        id: changed_files
        with:
          files: |
             pubspec.yaml
             CHANGELOG.md